<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/slick-master/slick/slick.css">
    <link rel="stylesheet" href="slick-master/slick/slick-theme.css">
    <link href='https://fonts.googleapis.com/css?family=Norican' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link href="stylesheet.css" rel="stylesheet" >
 
    <script>
    // Jquery
$(document).ready(function() {
  $("#basic-form").validate({
    errorClass: "error fail-alert",
    validClass: "valid success-alert",
    rules: {
      name : {
        required: true,
        minlength: 3
      },
      surname : {
        required: true,
        minlength: 3
      },
      phone: {
        required: true,
        minlength: 8
      },
      email: {
        required: true,
        email: true
      },
      
    },
    messages : {
      name: {
        minlength: "Name should be at least 3 characters"
      },
      surname: {
        minlength: "Name should be at least 3 characters"
      },
      email: {
        email: "The email should be in the format: JohnDoe@domain.com"
      },
      phone: {
        minlength: "Phone Number should be at least 8 characters",
      }
    }
  });
});
//Alertbox
function logalert()
{
alert("You are logged in");
}
</script>

</head>
<body>

    <div id="header">
        <div id="line1">
        </div>

    <h1> The Purple Diamond <br> Casino </h1>


    <button id="logbut" value="Click" onclick="logalert();"> Login </button>
    <button id="signbut" onclick="window.location.href='signup.html';"> Sign Up </button>
    


        <div id="line2">
        </div>
    </div>

    <div id="signupmain">

        <nav>
            <ul id="navigation">
              <li><a href="index.html">Home</a></li>
              <li><a href="AboutUs.html">About Us</a></li>
              <li><a href="ContactUs.html">Contact Us</a></li>
              <li><a href="OurGames.html">Our Games</a></li>
            </ul>
          </nav>
   
          <div class="formsection">
          <form id="basic-form" action="post">
            

              <br>

              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" id="name" required>
              <br>
              <label for="surname"><b>Surname</b></label>
              <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>
              <br>
              <label for="phone"><b>Phone</b></label>
              <input type="number" placeholder="Enter Phone Number" name="phone" id="phone" required>
              <br>
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" id="email" required>
              <br>

              <button type="submit" id="register2">Register</button>
          
            </form>
        </div>
  
            
      
          


    </div>

    <div id="footer"> 

      <p id="footertext"> The Purple Diamond Casino - 2021</p>

  </div>
</body>
</html>
